spring.application.name=tables
server.port=8080

spring.datasource.url = jdbc:postgresql://localhost:5432/tables
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate,dialect = org.hibernate.dialect.PostreSQLDialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.sql
springdoc.api-docs.path=/api-docs

springdoc.swagger-ui.path=/swagger-ui-custom.html
